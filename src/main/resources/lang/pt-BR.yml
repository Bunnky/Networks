items:
  synthetic-emerald-shard:
    name: "Fragmento de Esmeralda Sintética"
    lore:
      - "Um pedaço de esmeralda sintética que"
      - "serve de suporte para"
      - "transferência de informaões."
  optic-glass:
    name: "Vidro Óptico"
    lore:
      - "Um simples vidro que é capaz de"
      - "transferir pequenos pedaços de informação."
  optic-cable:
    name: "Cabo Óptico"
    lore:
      - "Um simples cabo que é capaz de"
      - "transferir grandes quantidades de informação."
  optic-star:
    name: "Estrela Óptica"
    lore:
      - "Uma estrutura estelar cristalina que"
      - "pode transferir grandes quantidades de informação."
  radioactive-optic-star:
    name: "Estrela Óptica Radioativa"
    lore:
      - "Uma estrutura estelar cristalina que"
      - "pode armazenar quantidades insanas de informação."
  shrinking-base:
    name: "Base de Encolhimento"
    lore:
      - "Uma construção avançada capaz de transformar"
      - "grande coisas em pequenas."
  simple-nanobots:
    name: "Nanorobôs Simples"
    lore:
      - "Robôzinhos pequenininhos que podem"
      - "ajudar você com tarefas precisas."
  advanced-nanobots:
    name: "Nanorobôs Avançados"
    lore:
      - "Robôzinhos pequenininhos que podem"
      - "ajudar você com tarefas precisas."
      - "Essa versão é mais esperta e rápida."
  ai-core:
    name: "Nuclêo I.A."
    lore:
      - "Uma inteligência artificial desabrochando"
      - "está contida dentro dessa frágil casca."
  empowered-ai-core:
    name: "Núcleo I.A. Enriquecido"
    lore:
      - "Uma inteligência artificial florescendo"
      - "está contida dentro dessa casca."
  pristine-ai-core:
    name: "Núcleo I.A. Impecável"
    lore:
      - "Uma inteligência artificial perfeita"
      - "está contida dentro dessa resistente casca."
  interdimensional-presence:
    name: "Presença Interdimensional"
    lore:
      - "Uma inteligência artificial que se"
      - "tornou poderosa de mais para apenas"
      - "uma dimensão."
  network-controller:
    name: "Controlador de Rede"
    lore:
      - "O Controlador de Rede é o cérebro"
      - "da rede inteira. Só pode haver 1 por rede."
  network-bridge:
    name: "Cabo de Rede"
    lore:
      - "O cabo permite uma conexão"
      - "barata entre os objetos da rede."
  network-monitor:
    name: "Monitor de Rede"
    lore:
      - "O Monitor de Rede permite uma simples"
      - "importação/exportação com objetos"
      - "adjacentes."
      - ""
      - "Atualmente Suporta:"
      - "Infinity Barrels"
      - "Armazenamentos Quânticos de Rede"
  network-importer:
    name: "Importador de Rede"
    lore:
      - "O Importador de Rede move todos os"
      - "itens dentro dele para a rede, até"
      - "9 stacks por SF tick."
      - "Aceita itens por cargo nodes."
  network-exporter:
    name: "Exportador de Rede"
    lore:
      - "O Exportador de Rede pode ser configurado para"
      - "exportar constantemente 1 stack de qualquer"
      - "item específicado."
      - "Aceita transferência para cargo nodes."
  network-grabber:
    name: "Coletador de Rede"
    lore:
      - "O Coletador de Rede vai tentar"
      - "coletar o primeiro item que ele achar"
      - "dentro da máquina selecionada."
  network-pusher:
    name: "Depositador de Rede"
    lore:
      - "O Depositador de Rede vai tentar"
      - "depositar um item combinando com o"
      - "item específicado para dentro da máquina selecionada."
  network-vanilla-grabber:
    name: "Coletador de Rede Vanilla"
    lore:
      - "O Coletador de Rede Vanilla vai tentar"
      - "coletar o primeiro item possível do"
      - "inventário vanilla selecionado."
      - "Você vai precisar coletar os items dele"
      - "usando um coletador normal."
  network-vanilla-pusher:
    name: "Depositador de Rede Vanilla"
    lore:
      - "O Depositador de Rede Vanilla vai tentar"
      - "depositar qualquer item dentro dele em"
      - "um inventário vanilla selecionado."
      - "Você precisa depositar items dentro dele usando"
      - "um Depositador normal."
  network-wireless-transmitter:
    name: "Transmissor de Rede Sem Fio"
    lore:
      - "O Transmissor de Rede Sem Fio vai"
      - "tentar transmitir qualquer item dentro dele"
      - "para um Recebedor de Rede Sem Fio específicado"
      - "localizado no mesmo mundo."
      - "Use o Configurador Sem Fio para"
      - "configurar o Transmissor Sem Fio."
      - "Requer 7,500 de Poder de Rede por transferência."
  network-wireless-receiver:
    name: "Recebedor De Rede Sem Fio"
    lore:
      - "O Recebedor De Rede Sem Fio é"
      - "capaz de receber items de um"
      - "Transmissor Sem Fio epecíficado localizado no"
      - "mesmo mundo."
      - "Ele vai tentar depositar items recebidos"
      - "na rede todo tick."
  network-purger:
    name: "Exterminador de Rede"
    lore:
      - "O Exterminador de Rede vai puxar"
      - "itens correspondentes da rede"
      - "e instantâneamente deletá-los."
      - "Use com responsabilidade!"
  network-grid:
    name: "Grade de Rede"
    lore:
      - "A Grade de Rede mostra todos"
      - "os itens que você tem na rede"
      - "e permite que você insira ou retire eles"
      - "diretamente."
  network-crafting-grid:
    name: "Grade de Craft de Rede"
    lore:
      - "A Grade de Craft de Rede age"
      - "como uma Grade normal, mas exibe menos"
      - "itens. Permite crafts usando itens"
      - "direto da rede."
  network-cell:
    name: "Célula de Rede"
    lore:
      - "A Célula de Rede é um grande"
      - "(baú duplo) inventário que pode"
      - "ser acessado pela rede ou com um"
      - "click."
  network-greedy-block:
    name: "Bloco Ganancioso de Rede"
    lore:
      - "O Bloco Ganancioso de Rede pode"
      - "ser configurado para um item, que vai ser"
      - "possuir o máximo de uma única"
      - "stack armazenada. Se mais itens recebidos"
      - "não couberem, eles não vão entrar"
      - "na rede."
  network-quantum-workbench:
    name: "Bancada Quântica de Rede"
    lore:
      - "Permite a fabricação de Armazenamentos Quânticos."
  network-quantum-storage-1:
    name: "Armazenamento Quântico de Rede (4k)"
    lore:
      - "Armazena {0} itens"
      - ""
      - "Armazena itens em massa dentro de"
      - "uma singularidade quântica."
