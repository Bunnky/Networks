  network-crayon:
    name: "Giz de Rede"
    lore:
      - "Quanto usado em um controlador, isso vai"
      - "habilitar a exibição de partículas de blocos"
      - "específicos quando estiver funcionando."
  network-configurator:
    name: "Configurador de Rede"
    lore:
      - "Usado para copiar e colar as"
      - "configurações de interfaces"
      - "direcionais."
      - ""
      - "{0}Clique Direito: {1}Aplicar configuração"
      - "{0}Shift Clique Direito: {1}Salvar configuração"
  network-wireless-configurator:
    name: "Configurador de Rede Sem Fio"
    lore:
      - "Usado para armazenar o local de um Recebedor"
      - "e aplicar a um Transmissor"
      - ""
      - "{0}Clique Direito: {1}Guardar Localização do Recebedor"
      - "{0}Shift Clique Direito: {1}Definir local para Transmissor"
  network-rake-1:
    name: "Destruídor de Rede (1)"
    lore:
      - "Clique com o botão direito em um objeto de rede para"
      - "quebrá-lo instantaneamente."
      - ""
      - "{0}"
  network-rake-2:
    name: "Destruídor de Rede (2)"
    lore:
      - "Clique com o botão direito em um objeto de rede para"
      - "quebrá-lo instantaneamente."
      - ""
      - "{0}"
  network-rake-3:
    name: "Destruídor de Rede (3)"
    lore:
      - "Clique com o botão direito em um objeto de rede para"
      - "quebrá-lo instantaneamente."
      - ""
      - "{0}"
  stone-chunk-seed:
    name: "Semente de Pedaço de Pedra"
    lore:
      - "Esta semente, quando crescer completamente, vai"
      - "fornecer Pedaços de Pedra quando"
      - "colhida."
    placed-on:
      - "Grama do Nether (ou melhor)"
  synthetic-seed:
    name: "Semente Sintética"
    lore:
      - "Essa semente não faz nada."
    placed-on:
      - "Grama do Nether (ou melhor)"
  synthetic-emerald-seed:
    name: "Semente de Esmeralda Sintética"
    lore:
      - "Esta semente, quando crescer completamente, vai"
      - "fornecer Esmeraldas Sintéticas quando"
      - "colhida."
    placed-on:
      - "Terra Voraz (ou melhor)"
  synthetic-diamond-seed:
    name: "Semente de Diamante Sintético"
    lore:
      - "Esta semente, quando crescer completamente, vai"
      - "fornecer Diamantes Sintéticos quando"
      - "colhida."
    placed-on:
      - "Terra Voraz (ou melhor)"
  fragmented-seed:
    name: "Semente fragmentada"
    lore:
