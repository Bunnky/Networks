      - "uma singularidade quântica."
  network-capacitor-1:
    name: "Capacitor de Rede (1)"
    lore:
      - "O Capacitor de rede pode usar"
      - "energia e armazená-la para uso"
      - "dentro da rede."
      - ""
      - "{0}Capacidade: {1}{2}"
  network-capacitor-2:
    name: "Capacitor de Rede (2)"
    lore:
      - "O Capacitor de rede pode usar"
      - "energia e armazená-la para uso"
      - "dentro da rede."
      - ""
      - "{0}Capacidade: {1}{2}"
  network-capacitor-3:
    name: "Capacitor de Rede (3)"
    lore:
      - "O Capacitor de rede pode usar"
      - "energia e armazená-la para uso"
      - "dentro da rede."
      - ""
      - "{0}Capacidade: {1}{2}"
  network-power-outlet-1:
    name: "Saída de Energia de Rede (1)"
    lore:
      - "A Saída de Energia de Rede pode usar"
      - "energia da rede para carregar"
      - "máquinas ou armazenar de volta em uma"
      - "rede EnergyNet."
      - ""
      - "Opera com uma taxa de perda de 20%."
      - ""
      - "{0}Transferência Máxima: {1}{2}"
  network-power-outlet-2:
    name: "Saída de Energia de Rede (2)"
    lore:
      - "A Saída de Energia de Rede pode usar"
      - "energia da rede para carregar"
      - "máquinas ou armazenar de volta em uma"
      - "rede EnergyNet."
      - ""
      - "Opera com uma taxa de perda de 20%."
      - ""
      - "{0}Transferência Máxima: {1}{2}"
  network-power-display:
    name: "Mostruário de Energia da Rede"
    lore:
      - "O Mostruário de Energia da Rede vai"
      - "mostrar quanta energia há na rede."
      - "Fácinho, né?"
  network-recipe-encoder:
    name: "Codificador de Receita da Rede"
    lore:
      - "Usado para criar um Diagrama de Criação"
      - "dos itens inseridos."
      - ""
      - "{0}Dreno de rede: {1}{2}/encode"
  network-auto-crafter:
    name: "Fabricador Automático de Rede"
    lore:
      - "O Fabricador Automático de Rede aceita"
      - "um Diagrama de Criação. Quando o"
      - "item resultado do diagrama é pedido"
      - "enquanto não há nenhum na rede"
      - "ele será criado se você tiver"
      - "materiais."
      - ""
      - "{0}Dreno de rede: {1}{2}/craft"
  network-auto-crafter-withholding:
    name: "Fabricador Automático de Rede (Racionando)"
    lore:
      - "O Fabricador Automático de Rede aceita"
      - "um Diagrama de Criação. Quando o"
      - "item resultado do diagrama é pedido"
      - "enquanto não há nenhum na rede"
      - "ele será criado se você tiver"
      - "materiais."
      - ""
      - "Um Fabricador Automático de Rede (Racionando) vai manter"
      - "uma stack na saída e parar"
      - "de craftar. A stack pode ser vista"
      - "na rede e também permite uso de"
      - "cargo."
      - ""
      - "{0}Dreno de rede: {1}{2}/craft"
  crafting-blueprint:
    name: "Diagrama de Criação"
    lore:
      - "Um diagrama em branco que pode"
      - "ser usado para armazenar uma receita de"
      - "criação."
  network-probe:
    name: "Sensor de Rede"
    lore:
      - "Quanto usado em um controlador, isso vai"
      - "mostrar informações sobre a Rede."
  network-remote:
    name: "Controle de Rede"
    lore:
      - "Abre uma grade vinculada sem fio."
      - "A grade precisa estar sendo carregada."
      - ""
      - "{0}Alcance: {1}{2}"
  network-remote-empowered:
    name: "Controle de Rede Enriquecido"
    lore:
      - "Abre uma grade vinculada sem fio."
      - "A grade precisa estar sendo carregada."
      - ""
      - "{0}Alcance: {1}{2}"
  network-remote-pristine:
