  network-crayon:
    name: "Giz de Rede"
    lore:
      - "Quanto usado em um controlador, isso vai"
      - "habilitar a exibição de partículas de blocos"
      - "específicos quando estiver funcionando."
  network-configurator:
    name: "Configurador de Rede"
    lore:
      - "Usado para copiar e colar as"
      - "configurações de interfaces"
      - "direcionais."
      - ""
      - "{0}Clique Direito: {1}Aplicar configuração"
      - "{0}Shift Clique Direito: {1}Salvar configuração"
  network-wireless-configurator:
    name: "Configurador de Rede Sem Fio"
    lore:
      - "Used to store a Receiver location"
      - "and then to apply to a Transmitter"
      - ""
      - "{0}Right Click: {1}Store Receiver Location"
      - "{0}Shift Right Click: {1}Set Location to Transmitter"
  network-rake-1:
    name: "Network Rake (1)"
    lore:
      - "Right click a Network Object to"
      - "break it instantly."
      - ""
      - "{0}"
  network-rake-2:
    name: "Network Rake (2)"
    lore:
      - "Right click a Network Object to"
      - "break it instantly."
      - ""
      - "{0}"
  network-rake-3:
    name: "Network Rake (3)"
    lore:
      - "Right click a Network Object to"
      - "break it instantly."
      - ""
      - "{0}"
  stone-chunk-seed:
    name: "Stone Chunk Seed"
    lore:
      - "This seed, when fully grown, will"
      - "provide Stone Chunks when"
      - "harvested."
    placed-on:
      - "Nether Grass (or better)"
  synthetic-seed:
    name: "Synthetic Seed"
    lore:
      - "This seed does nothing."
    placed-on:
      - "Nether Grass (or better)"
  synthetic-emerald-seed:
    name: "Synthetic Emerald Seed"
    lore:
      - "This seed, when fully grown, will"
      - "provide Synthetic Emeralds when"
      - "harvested."
    placed-on:
      - "Voracious Dirt (or better)"
  synthetic-diamond-seed:
